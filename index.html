<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar__brand">
          <img src="assets/logo.png" alt="logo" width="300px" class="navbar__logo">
        </div>
        <div class="navbar__nav__items">
          <button class="nav__item button__primary">Order Food</button>
        </div>
      </nav>
    </header>
    <main class="container">
      <!-- Hero section -->
      <section class="hero__container">
        <div class="hero__image__container">
          <div class="hero__pattern">
            <!-- First type of svg file using -->
            <svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" id="blobSvg">
              <defs>
                <pattern id="pattern" x="0" y="0" width="6" height="6" patternUnits="userSpaceOnUse" fill="#ee89a0">
                  <path d="M5 0h1L0 6V5zM6 5v1H5z"></path>
                </pattern>
              </defs>
              <path id="blob" d="M480,291.5Q477,333,444,359Q411,385,386.5,414.5Q362,444,323.5,446.5Q285,449,250,449.5Q215,450,170.5,457Q126,464,108,424.5Q90,385,62.5,356.5Q35,328,21,289Q7,250,22,211Q37,172,50,132.5Q63,93,104,80.5Q145,68,177,44Q209,20,250.5,14.5Q292,9,332,23.5Q372,38,391,77Q410,116,443.5,141.5Q477,167,480,208.5Q483,250,480,291.5Z" fill="url(#pattern)"></path>
            </svg>
          </div>
          <img src="assets/hero.jpg" alt="hero image" class="hero__image">
          <img src="assets/svg/heroShape.svg" alt="hero shape" class="hero__shape">
        </div>
        <div class="hero__description">
          <h1 class="hero__text">
            Order food from favourite restaurants near you.
          </h1>
          <button class="button__primary">Order Now</button>
        </div>
      </section>

      <br>
      <br>
      <br>
      <br>

      <!-- Explore Menu -->
      <section class="explore__menu__container">
        <h1 class="explore__menu__text">Explore Our Menu</h1>
        <div class="explore__menu__gradient__bg">

        </div>
        <div class="explore__menu__lists">
          <!-- Burger -->
          <div class="food__card">
            <div class="food__card__image__container">
              <img src="assets/burger.jpg" alt="burger" class="food__image">
            </div>
            <div class="food__card__description">
              <h3 c;ass="food__title">Burgers</h3>
              <p>Burger King, Mcdonalds, Burger Place<span style="color: #D83A56"> +3</span></p>
            </div>
          </div>

          <!-- Pizza -->
          <div class="food__card" id="pizza__card">
            <div class="food__card__image__container">
              <img src="assets/pizza.jpg" alt="burger" class="food__image">
            </div>
            <div class="food__card__description">
              <h3 c;ass="food__title">Pizzas</h3>
              <p>Pizza Hut, Domino's Pizza<span style="color: #D83A56"> +3</span></p>
            </div>
          </div>

          <!-- Ice Cream -->
          <div class="food__card">
            <div class="food__card__image__container">
              <img src="assets/iceCream.jpg" alt="burger" class="food__image">
            </div>
            <div class="food__card__description">
              <h3 c;ass="food__title">Ice Creams</h3>
              <p>Baskin Robins, Ibaco<span style="color: #D83A56"> +3</span></p>
            </div>
          </div>

        </div>
      </section>
    </main>
  </body>
</html>
